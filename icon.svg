<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#faf5ed"/>
      <stop offset="100%" stop-color="#f0e8dd"/>
    </linearGradient>
    <linearGradient id="card-fill" x1="148" y1="80" x2="364" y2="390" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#faf5ed"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="3" dy="5" stdDeviation="8" flood-color="#022f41" flood-opacity="0.1"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Colorful accents -->
  <circle cx="75" cy="400" r="22" fill="#ea7197" opacity="0.35"/>
  <circle cx="100" cy="430" r="16" fill="#7ed466" opacity="0.3"/>
  <circle cx="420" cy="80" r="18" fill="#41b08d" opacity="0.35"/>
  <circle cx="440" cy="110" r="12" fill="#fecf34" opacity="0.4"/>
  <!-- Small diamonds -->
  <polygon points="115,80 125,60 135,80 125,100" fill="#ea7197" opacity="0.2"/>
  <polygon points="385,420 395,400 405,420 395,440" fill="#41b08d" opacity="0.2"/>
  <!-- Back card (tilted) -->
  <g transform="rotate(10, 256, 256)" filter="url(#shadow)">
    <rect x="152" y="98" width="208" height="284" rx="18" fill="rgba(255,255,255,0.6)"/>
  </g>
  <!-- Front card -->
  <g filter="url(#shadow)">
    <rect x="148" y="90" width="216" height="292" rx="18" fill="url(#card-fill)"/>
  </g>
  <!-- Accent line -->
  <rect x="168" y="242" width="160" height="3" rx="1.5" fill="#ea7197" opacity="0.4"/>
  <!-- Big letter -->
  <text x="256" y="210" font-family="-apple-system, 'Nunito', Arial, sans-serif" font-size="150" font-weight="800" fill="#c23d44" text-anchor="middle" dominant-baseline="middle">A</text>
  <!-- Example word -->
  <text x="256" y="308" font-family="-apple-system, 'Nunito', Arial, sans-serif" font-size="28" font-weight="700" fill="#41b08d" text-anchor="middle">apple</text>
  <!-- Star -->
  <g transform="translate(385, 105)">
    <polygon points="0,-22 6,-8 20,-6 10,5 12,20 0,13 -12,20 -10,5 -20,-6 -6,-8" fill="#fecf34"/>
  </g>
</svg>
